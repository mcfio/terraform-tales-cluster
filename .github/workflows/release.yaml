---
name: Release

on:
  workflow_dispatch:
    inputs:
      dryRun:
        description: Dry-Run
        default: false
        required: false
        type: boolean
  # push:
  #   branches:
  #     - main

permissions:
  contents: read
jobs:
  release:
    permissions:
      contents: write
      issues: write
      pull-requests: write
      # id-token: write
    name: release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@c85c95e3d7251135ab7dc9ce3241c5835cc595a9 # v3
      - run: npx -p node@v18-lts -c "npx semantic-release@21.0.7"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # NPM_TOKEN: ${{ secrets.SEMANTIC_RELEASE_BOT_NPM_TOKEN }}
